name: Build & Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag or version (defaults to workflow ref)'
        required: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: vars
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ref="${GITHUB_REF##*/}"
            echo "version=${ref}" >> "$GITHUB_OUTPUT"
          else
            short_sha=$(git rev-parse --short HEAD)
            echo "version=${short_sha}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set image names
        id: images
        run: |
          repo_lower=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "backend=ghcr.io/${repo_lower}-backend" >> "$GITHUB_OUTPUT"
          echo "frontend=ghcr.io/${repo_lower}-frontend" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.backend }}:${{ steps.vars.outputs.version }}
            ${{ steps.images.outputs.backend }}:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.frontend }}:${{ steps.vars.outputs.version }}
            ${{ steps.images.outputs.frontend }}:latest
