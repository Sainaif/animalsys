services:
  mongodb:
    image: mongo:7.0
    container_name: animalsys-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: animalsys
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: animalsys-redis-prod
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    image: ghcr.io/sainaif/animalsys-backend:${IMAGE_TAG:-latest}
    container_name: animalsys-backend-prod
    restart: always
    ports:
      - "23000:8080"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DB_URI: ${DB_URI:-mongodb://mongodb:27017}
      DB_NAME: ${DB_NAME:-animalsys}
      DB_TIMEOUT: ${DB_TIMEOUT:-10s}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ACCESS_DURATION: ${JWT_ACCESS_DURATION:-15m}
      JWT_REFRESH_DURATION: ${JWT_REFRESH_DURATION:-168h}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_LOCAL_PATH: ${STORAGE_LOCAL_PATH:-/home/app/uploads}
      CORS_ALLOWED_ORIGINS: "${CORS_ALLOWED_ORIGINS:-*}"
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ORG_NAME: ${ORG_NAME:-Happy Paws Animal Foundation}
      ORG_SHORT_NAME: ${ORG_SHORT_NAME:-Animal Foundation}
      ORG_LEGAL_NAME: ${ORG_LEGAL_NAME:-Happy Paws Animal Foundation}
      ORG_DOMAIN: ${ORG_DOMAIN:-happypaws.org}
      ORG_DESCRIPTION: ${ORG_DESCRIPTION:-Dedicated to rescuing and rehoming animals in need}
      ORG_EMAIL: ${ORG_EMAIL:-info@happypaws.org}
      ORG_PHONE: ${ORG_PHONE:-+1-555-ANIMALS}
      ORG_WEBSITE: ${ORG_WEBSITE:-https://happypaws.org}
      ORG_ADDRESS: ${ORG_ADDRESS:-123 Rescue Lane, Animal City, AC 12345}
      ORG_CENTER_NAME: ${ORG_CENTER_NAME:-Happy Paws Center}
      ORG_DEFAULT_PASSWORD: ${ORG_DEFAULT_PASSWORD:-password123}
      ORG_SUPER_ADMIN_FIRST_NAME: ${ORG_SUPER_ADMIN_FIRST_NAME:-Sarah}
      ORG_SUPER_ADMIN_LAST_NAME: ${ORG_SUPER_ADMIN_LAST_NAME:-Johnson}
    volumes:
      - backend_uploads:/home/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/sainaif/animalsys-frontend:${IMAGE_TAG:-latest}
    container_name: animalsys-frontend-prod
    restart: always
    ports:
      - "23001:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:23000/api/v1}
      VITE_ORG_NAME: ${ORG_NAME:-Happy Paws Animal Foundation}
      VITE_ORG_SHORT_NAME: ${ORG_SHORT_NAME:-Animal Foundation}
      VITE_ORG_LEGAL_NAME: ${ORG_LEGAL_NAME:-Happy Paws Animal Foundation}
      VITE_ORG_TAGLINE: ${ORG_TAGLINE:-Saving lives, one paw at a time}
      VITE_ORG_WEBSITE: ${ORG_WEBSITE:-https://happypaws.org}
      VITE_ORG_EMAIL: ${ORG_EMAIL:-info@happypaws.org}
      VITE_ORG_PHONE: ${ORG_PHONE:-+1-555-ANIMALS}
      VITE_ORG_ADDRESS: ${ORG_ADDRESS:-123 Rescue Lane, Animal City, AC 12345}
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  backend_uploads:

networks:
  animalsys-network:
    driver: bridge
