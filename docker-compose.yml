services:
  # MongoDB
  mongodb:
    image: mirror.gcr.io/library/mongo:7.0
    container_name: animalsys-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: animalsys
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: mirror.gcr.io/library/redis:7-alpine
    container_name: animalsys-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: animalsys-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DB_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - ORG_NAME=Happy Paws Animal Foundation
      - ORG_SHORT_NAME=Animal Foundation
      - ORG_LEGAL_NAME=Happy Paws Animal Foundation
      - ORG_DOMAIN=happypaws.org
      - ORG_DESCRIPTION=Dedicated to rescuing and rehoming animals in need
      - ORG_EMAIL=info@happypaws.org
      - ORG_PHONE=+1-555-ANIMALS
      - ORG_WEBSITE=https://happypaws.org
      - ORG_ADDRESS=123 Rescue Lane, Animal City, AC 12345
      - ORG_CENTER_NAME=Happy Paws Center
      - ORG_DEFAULT_PASSWORD=password123
      - ORG_SUPER_ADMIN_FIRST_NAME=Sarah
      - ORG_SUPER_ADMIN_LAST_NAME=Johnson
    volumes:
      - ./backend:/app
      - backend_uploads:/home/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - animalsys-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: animalsys-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api/v1
      - VITE_ORG_NAME=Animal Foundation
      - VITE_ORG_SHORT_NAME=Animal Foundation
      - VITE_ORG_LEGAL_NAME=Animal Foundation
      - VITE_ORG_TAGLINE=Saving lives, one paw at a time
      - VITE_ORG_WEBSITE=https://animalfoundation.org
      - VITE_ORG_EMAIL=info@animalfoundation.org
      - VITE_ORG_PHONE=+1 (234) 567-890
      - VITE_ORG_ADDRESS=123 Animal Street, City, State 12345
    networks:
      - animalsys-network
    command: npm run dev

  # Nginx
  nginx:
    image: mirror.gcr.io/library/nginx:alpine
    container_name: animalsys-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - backend_uploads:/app/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - animalsys-network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  backend_uploads:

networks:
  animalsys-network:
    driver: bridge
