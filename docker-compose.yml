services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: animalsys-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: animalsys
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: animalsys-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - animalsys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: animalsys-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DB_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app
      - backend_uploads:/home/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - animalsys-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: animalsys-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api/v1
    networks:
      - animalsys-network
    command: npm run dev

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: animalsys-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - backend_uploads:/app/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - animalsys-network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  backend_uploads:

networks:
  animalsys-network:
    driver: bridge
