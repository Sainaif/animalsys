services:
  mongo:
    image: mongo:6.0
    container_name: animalsys-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: animalsys
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animalsys-net

  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    container_name: animalsys-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - '8081:8081'
    depends_on:
      - mongo
    networks:
      - animalsys-net

  backend:
    build: ./backend
    container_name: animalsys-backend
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://root:example@mongo:27017/animalsys?authSource=admin
      JWT_SECRET: supersecretkey
      LDAP_ENABLED: 'false'
      PORT: 8080
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/app
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animalsys-net
  frontend:
    build: ./frontend
    container_name: animalsys-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animalsys-net

volumes:
  mongo_data:

networks:
  animalsys-net:
    driver: bridge 